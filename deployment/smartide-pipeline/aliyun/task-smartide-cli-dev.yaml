apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: task-smartide-cli

spec:
  description: >-
    This Task is Golang task to test Go projects.

  params:
    - name: COMMAND
      description: smartide command
      type: string
      default: 
    - name: HOST
      description: SSH host
      type: string
      default: 
    - name: SSH_USER_NAME
      description: ssh login user name
      type: string
      default: 
    - name: SSH_USER_PASSWORD
      description: password
      type: string
      default: ""
    - name: GIT_CLONE_URL
      description: git clone url
      type: string
      default: 

    - name: SERVER_WORK_SPACE_ID
      description: 服务端工作区ID
      type: string
      default:   
    - name: SERVER_WORK_SPACE_NO
      description: 服务端工作区NO
      type: string
      default:   
    - name: SERVER_USER_NAME
      description: 服务端用户名
      type: string
      default:   
    - name: SERVER_USER_GUID
      description: 服务端用户GUID
      type: string
      default:   
    - name: SERVER_HOST
      description: server 登录地址
      type: string
      default: 
    - name: SERVER_TOKEN
      description: 服务端TOKEN
      type: string
      default: 

  steps:
    - name: smartide-cli
      image: registry.cn-hangzhou.aliyuncs.com/smartide/smartide-cli:latest
      script: |
        #!/bin/bash

        echo "hello smartide"

        se version      


        if [ "$(params.COMMAND)" == "start" ]; then 
          echo "smartide start running"
          se start --debug --mode server --host '$(params.HOST)' --username '$(params.SSH_USER_NAME)' --password '$(params.SSH_USER_PASSWORD)' --repourl '$(params.GIT_CLONE_URL)' --serverhost '$(params.SERVER_HOST)' --serverworkspaceid '$(params.SERVER_WORK_SPACE_ID)' --serverusername '$(params.SERVER_USER_NAME)' --servertoken '$(params.SERVER_TOKEN)'  
        elif [ "$(params.COMMAND)" == "new" ]; then 
          echo "smartide new running"
          se new $(params.ARGS) --debug --mode server --host '$(params.HOST)' --username '$(params.SSH_USER_NAME)' --password '$(params.SSH_USER_PASSWORD)' --repourl '$(params.GIT_CLONE_URL)' --serverhost '$(params.SERVER_HOST)' --serverworkspaceid '$(params.SERVER_WORK_SPACE_ID)' --serverusername '$(params.SERVER_USER_NAME)' --servertoken '$(params.SERVER_TOKEN)'  
        else
          echo "smartide $(params.COMMAND) $(params.SERVER_WORK_SPACE_NO) running"

          if [ "$(params.COMMAND)" == "stop" ]; then
            se $(params.COMMAND) $(params.SERVER_WORK_SPACE_NO) --debug --mode server --serverhost '$(params.SERVER_HOST)' --serverworkspaceid '$(params.SERVER_WORK_SPACE_ID)' --serverusername '$(params.SERVER_USER_NAME)' --servertoken '$(params.SERVER_TOKEN)'
          elif [ "$(params.COMMAND)" == "remove" ]; then   
            se $(params.COMMAND) $(params.SERVER_WORK_SPACE_NO) -pyfi --debug --mode server --serverhost '$(params.SERVER_HOST)' --serverworkspaceid '$(params.SERVER_WORK_SPACE_ID)' --serverusername '$(params.SERVER_USER_NAME)' --servertoken '$(params.SERVER_TOKEN)'
          elif [ "$(params.COMMAND)" == "remove_container" ]; then   
            se remove $(params.SERVER_WORK_SPACE_NO) -y -c --debug --mode server --serverhost '$(params.SERVER_HOST)' --serverworkspaceid '$(params.SERVER_WORK_SPACE_ID)' --serverusername '$(params.SERVER_USER_NAME)' --servertoken '$(params.SERVER_TOKEN)'
          else
            echo "未知的命令！"
          fi
        fi

        echo "end"

        
